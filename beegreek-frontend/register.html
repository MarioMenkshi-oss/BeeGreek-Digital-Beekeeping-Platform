<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εγγραφή - BeeGreek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">

    <div class="logo">
      <img src="logo.svg" alt="BeeGreek logo" class="logo-img">
    </div>

    <nav class="main-nav">
      <a href="index.html">Αρχική</a>

      <a href="profile.html" id="nav-avatar-container" style="display:none;">
        <img id="nav-avatar" src="images/avatars/default-avatar.png" alt="avatar">
      </a>

      <a href="chat.html" id="nav-chat" style="display:none;">Chat</a>
      <a href="weather.html" id="nav-weather" style="display:none;">Καιρός</a>

      <a href="login.html" id="nav-login">Είσοδος</a>
      <a href="register.html" id="nav-register">Εγγραφή</a>
      <a href="#" id="nav-logout" style="display:none;">Έξοδος</a>
    </nav>

  </div>
</header>

<main class="auth-page">
  <div class="auth-card">

    <h1>Εγγραφή</h1>
    <p class="auth-subtitle">
      Δημιούργησε δωρεάν λογαριασμό και μπες στην κοινότητα BeeGreek.
    </p>

    <form class="simple-form" id="register-form">

      <!-- Ονοματεπώνυμο -->
      <label for="reg-name">Ονοματεπώνυμο</label>
      <input type="text" id="reg-name" placeholder="Πλήρες όνομα" required>

      <!-- Επιλογή Avatar -->
      <div class="avatar-select-section">
        <p>Διάλεξε avatar (προαιρετικό):</p>

        <div class="avatar-grid register-avatar-grid">
          <img src="images/avatars/avatar1.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar2.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar3.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar4.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar5.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar6.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar7.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar8.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar9.png" class="avatar-option reg-avatar-option">
          <img src="images/avatars/avatar10.png" class="avatar-option reg-avatar-option">
        </div>
      </div>

      <!-- Email -->
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" placeholder="you@example.com" required>

      <!-- Password -->
      <label for="reg-password">Κωδικός</label>
      <input type="password" id="reg-password" placeholder="Διάλεξε έναν κωδικό" required>

      <label for="reg-password2">Επιβεβαίωση κωδικού</label>
      <input type="password" id="reg-password2" placeholder="Ξαναγράψε τον κωδικό" required>

      <!-- Όροι χρήσης -->
      <label class="checkbox-row">
        <input type="checkbox" required>
        <span>Αποδέχομαι τους όρους χρήσης και την πολιτική απορρήτου.</span>
      </label>

      <p id="auth-error" class="auth-error"></p>

      <button type="submit" class="btn primary full-width">Δημιουργία λογαριασμού</button>
    </form>

    <p class="auth-footer">
      Έχεις ήδη λογαριασμό;
      <a href="login.html" class="auth-link">Κάνε είσοδο</a>
    </p>

  </div>
</main>

<script type="module" src="script.js"></script>

</body>
</html>
