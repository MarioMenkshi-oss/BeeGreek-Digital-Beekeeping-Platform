<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <!-- background διάφανο -->
  <defs>
    <!-- gradient σώματος -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8c547"></stop>
      <stop offset="100%" stop-color="#f1a90a"></stop>
    </linearGradient>

    <!-- gradient φτερών -->
    <linearGradient id="wingGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#d7ecff" stop-opacity="0.7"></stop>
    </linearGradient>
  </defs>

  <!-- Φτερά -->
  <ellipse cx="38" cy="18" rx="11" ry="7" fill="url(#wingGrad)"></ellipse>
  <ellipse cx="48" cy="18" rx="11" ry="7" fill="url(#wingGrad)"></ellipse>

  <!-- Σώμα -->
  <ellipse cx="44" cy="28" rx="14" ry="10" fill="url(#bodyGrad)"></ellipse>

  <!-- Ρίγες -->
  <rect x="36" y="20" width="4" height="16" fill="#202020" opacity="0.95" rx="2"></rect>
  <rect x="42" y="20" width="4" height="16" fill="#202020" opacity="0.95" rx="2"></rect>
  <rect x="48" y="20" width="4" height="16" fill="#202020" opacity="0.95" rx="2"></rect>

  <!-- Κεφάλι -->
  <circle cx="30" cy="24" r="6" fill="#202020"></circle>

  <!-- Μάτι με ανταύγεια -->
  <circle cx="29" cy="23.5" r="1.4" fill="#ffffff"></circle>

  <!-- Κεραίες -->
  <line x1="28" y1="19" x2="25" y2="13" stroke="#202020" stroke-width="1.6" stroke-linecap="round"></line>
  <line x1="32" y1="19" x2="35" y2="13" stroke="#202020" stroke-width="1.6" stroke-linecap="round"></line>

  <!-- Ελαφριά σκιά κάτω από τη μέλισσα -->
  <ellipse cx="44" cy="38" rx="16" ry="3" fill="#000000" opacity="0.12"></ellipse>

  <!-- Wordmark BeeGreek -->
  <text x="72" y="30" font-size="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#222222" font-weight="600">
    BeeGreek
  </text>

  <!-- Υπότιτλος (προαιρετικός, μπορείς να σβήσεις αυτές τις 3 γραμμές) -->
  <text x="72" y="41" font-size="10" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#777777">
    Ελληνική κοινότητα μελισσοκόμων
  </text>
</svg>
